<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="description" content="MY FIRST JS PRACTICE PROJECT">
      <meta name="keywords" content="JAVASCRIPT,JV, CALCULATOR,Ashaduzzaman,Sazid,Ashaduzzaman (Sazid)">
      <meta name="author" content="Ashaduzzaman Sazid">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="shortcut icon" href="favicon-calculator" type="image/x-icon">
      <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
         integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <title>jsCALCULATOR</title>
      <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7yi-jEiqu-qV1P13ngxvo2G1v4vHVYCWHSUu12Qp91D3bTw71LWrf2iQLuuL7Wzwd99M&usqp=CAU">
      <style>
         @media only screen and (max-width: 720px) {
            #operator {
               margin-left: -15px;
            }
            .btn-primary {
               margin-left: -34px;
            }
         }
      </style>
   </head>
   <body>
      <div class="container">
         <div class="row justify-content-center">
            <div class="col-md-4">
               <label for="first-value" class="form-label">Input first value</label>
               <input type="text" class="form-control" id="first-value" value="" required>
               <div class="valid-feedback">
                  Looks good!
               </div>
            </div>
         </div>
         <br>
         <div class="row justify-content-center">
            <div class="col-md-4">
               <label for="second-value" class="form-label">Input second value</label>
               <input type="text" class="form-control" id="second-value" value="" required>
               <div class="valid-feedback">
                  Looks good!
               </div>
            </div>
         </div>
         <br>
         <div class="row justify-content-center">
            <div class="col-2">
               <select id="operator" class="form-select" aria-label="Default select example">
                  <option value="" selected>Select operator</option>
                  <option value="+">Addition</option>
                  <option value="-">Subtraction</option>
                  <option value="*">Multiplication</option>
                  <option value="/">Division</option>
               </select>
            </div>
         </div>
         <br>
         <br>
         <div class="row justify-content-center">
            <div class="col-2">
               <button id="calculate" class="btn btn-primary" type="button">Let's Calculate</button>
            </div>
         </div>
         <br>
         <div class="row justify-content-center">
            <div class="col-md-2">
               <label for="calculate-result" class="form-label">Calculation Result:</label>
               <input type="text" class="form-control" id="calculate-result" readonly>
            </div>
         </div>
      </div>
      <!-- Optional JavaScript; choose one of the two! -->
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script>
         function doCalculation() {
            var firstValueString = document.getElementById("first-value").value;
            var secondValueString = document.getElementById("second-value").value;
            var operator = document.getElementById("operator").value;
            var result = 0;
            var firstValue = parseFloat(firstValueString);
            var secondValue = parseFloat(secondValueString);

            if (isNaN(firstValue) || isNaN(secondValue)) {
               alert("Please enter valid numbers.");
               return;
            }

            if (operator === "+") {
               result = firstValue + secondValue;
            } else if (operator === "-") {
               result = firstValue - secondValue;
            } else if (operator === "*") {
               result = firstValue * secondValue;
            } else if (operator === "/") {
               result = firstValue / secondValue;
            } else {
               alert("The Operator is invalid!");
               return;
            }
            document.getElementById("calculate-result").value = result;
         }

         document.getElementById("calculate").addEventListener("click", doCalculation);
      </script>
   </body>
</html>
